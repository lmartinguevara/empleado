{% extends 'base.html' %}

{% block titulo %}
    Lista Departamentos
{% endblock titulo %}


{% block content %}
    {% include 'includes/header.html' %}

    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <h1>Lista Departamentos</h1>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-lg-9">
                <table class="table table-hover table-responsive-md btn-table">
                    <tbody>
                        {% for d in departamentos %}
                        <tr>
                            <td>{{d.name}}</td>
                            <td>{{d.shor_name}}</td>
                            <td><a class="btn btn-sm btn-primary" role="button" href="{% url 'persona_app:empleados_area' d.shor_name %}">Ver Empleados</a></td>                            
                        </tr>    
                        {% endfor %}           
                    </tbody>
                </table>              
            </div>
        </div>
    </div>
{% endblock content %}
