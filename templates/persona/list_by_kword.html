<h1>Buscar empleados por palabra clave</h1>

<form method="GET">
    {% csrf_token %}
    <input type="text" id="kword" name="kword" placeholder="Ingrese nombre aqui">
    <button type="submit">Buscar</button>
</form>

<h2>Lista Resultados:</h2>


{% for e in  empleados %}
    <li>{{e}}</li>
{% endfor %}
