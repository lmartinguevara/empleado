{% extends 'base.html' %}


{% block titulo %}
    Registrar Empleado
{% endblock titulo %}
    

{% block content %}
    {% include 'includes/header.html' %}

    <div class="container">
        <div class="row mt-5">
            <div class="col">
                <h1>Registrar Empleado</h1>
            </div>           
        </div>
        <div class="col-lg-12">
            
                <form  method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="col mb-4">
                        <label> Nombres:
                            {{form.first_name}} 
                        </label>                        
                    </div>
                    <div class="col mb-4">
                        <label> Apellidos:
                            {{form.last_name}} 
                        </label>                        
                    </div>  
                    <div class="col mb-4">
                        <label> Trabajo:
                            {{form.job}} 
                        </label>                        
                    </div>   
                    <div class="col mb-4">
                        <label> Ã€rea:
                            {{form.departamento}} 
                        </label>                        
                    </div>
                    <div class="col mb-4">
                        <label> Habilidades Extra:
                            {{form.habilidades}} 
                        </label>                        
                    </div>
                    <button class="btn btn-primary" type="submit">Guardar</button>
                </form> 
            
    </div>    
{% endblock content %}
