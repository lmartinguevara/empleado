{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/mdb.min.css' %}">
    
</head>
<body>
    <h1 class="ejemplo1">Hola Mundo desde los nuevos templates</h1>

    <section class="section-preview">

        <!-- Grid row -->
        <div class="row">
    
          <!-- Grid column -->
          <div class="col-xl-5 col-md-6 mb-xl-0 mb-4">
    
            <div class="btn-group btn-group-lg mb-4" role="group" aria-label="Basic example">
              <button type="button" class="btn btn-primary btn-lg p-demo-3 waves-effect waves-light">Left</button>
              <button type="button" class="btn btn-warning btn-lg p-demo-3 waves-effect waves-light">Middle</button>
              <button type="button" class="btn btn-danger btn-lg p-demo-3 waves-effect waves-light">Right</button>
            </div>
            <div class="btn-group mb-4" role="group" aria-label="Basic example">
              <button type="button" class="btn btn-primary p-demo-3 waves-effect waves-light">Left</button>
              <button type="button" class="btn btn-warning p-demo-3 waves-effect waves-light">Middle</button>
              <button type="button" class="btn btn-danger p-demo-3 waves-effect waves-light">Right</button>
            </div>
            <div class="btn-group btn-group-sm" role="group" aria-label="Basic example">
              <button type="button" class="btn btn-primary btn-sm p-demo-3 waves-effect waves-light">Left</button>
              <button type="button" class="btn btn-warning btn-sm p-demo-3 waves-effect waves-light">Middle</button>
              <button type="button" class="btn btn-danger btn-sm p-demo-3 waves-effect waves-light">Right</button>
            </div>
    
          </div>
          <!-- Grid column -->
        </div>
        <!-- Grid row -->
    
        <!-- Grid row -->
        <div class="row my-2">
          <!-- Grid column -->
          <div class="col-xl-2 col-md-12 mb-xl-0 mb-4">
    
            <div class="btn-group-vertical" role="group" aria-label="Vertical button group">
              <button type="button" class="btn btn-primary mb-0 waves-effect waves-light">Button</button>
              <button type="button" class="btn btn-pink mb-0 waves-effect waves-light">Button</button>
              <button type="button" class="btn btn-success mb-0 waves-effect waves-light">Button</button>
              <button type="button" class="btn btn-amber mb-0 waves-effect waves-light">Button</button>
              <button type="button" class="btn btn-red waves-effect waves-light">Button</button>
            </div>
    
          </div>
          <!-- Grid column -->
        </div>
        <!-- Grid row -->
    
        <!-- Grid row -->
        <div class="row">
          <!-- Grid column -->
          <div class="col-xl-5 col-md-12">
    
            <div class="btn-toolbar mb-4" role="toolbar" aria-label="Toolbar with button groups">
              <div class="btn-group mr-0" role="group" aria-label="First group">
                <button type="button" class="btn mdb-color lighten-2 p-demo-3 waves-effect waves-light">1</button>
                <button type="button" class="btn indigo lighten-2 p-demo-3 waves-effect waves-light">2</button>
                <button type="button" class="btn blue lighten-2 p-demo-3 waves-effect waves-light">3</button>
                <button type="button" class="btn light-blue lighten-2 p-demo-3 waves-effect waves-light">4</button>
                <button type="button" class="btn cyan lighten-2 p-demo-3 waves-effect waves-light">5</button>
              </div>
            </div>
    
            <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
              <div class="btn-group mr-0" role="group" aria-label="First group">
                <button type="button" class="btn indigo lighten-2 p-demo-3 waves-effect waves-light"><i class="fas fa-star" aria-hidden="true"></i></button>
                <button type="button" class="btn blue lighten-2 p-demo-3 waves-effect waves-light"><i class="fas fa-heart" aria-hidden="true"></i></button>
                <button type="button" class="btn light-blue lighten-2 p-demo-3 waves-effect waves-light"><i class="fas fa-user" aria-hidden="true"></i></button>
                <button type="button" class="btn cyan lighten-2 p-demo-3 waves-effect waves-light"><i class="fab fa-twitter" aria-hidden="true"></i></button>
              </div>
            </div>
    
          </div>
          <!-- Grid column -->
        </div>
        <!-- Grid row -->
    
      </section>



    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="{% static 'js/jquery.min.js'%}"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="{% static 'js/popper.js' %}"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="{% static 'js/mdb.min.js' %}"></script>   
</body>
</html>
